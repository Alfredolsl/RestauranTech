<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>
    <h1>RestauranTech</h1>
    <h2>Add item to inventory</h2>
    <form action="" method="POST">
        {{ form.branch_id }}
        {{ form.asset_id }}
        {{ form.quantity_in_stock }}
        {{ form.unit_of_measure }}
        {{ form.average_price }}
        {{ form.shelf_life }}
        {{ form.shelf_life_unit }}
        {{ form.submit }}
    </form>
</body>
</html>
