<header
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
>
  <div class="col-md-3 mb-2 mb-md-0 px-4">
    <a
      href="{{ url_for('home') }}"
      class="d-inline-flex link-body-emphasis text-decoration-none"
    >
      <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        style="height: 100px"
        alt="Logo"
      />
    </a>
  </div>

  <ul
    class="nav nav-underline col-12 col-md-auto mb-2 justify-content-center mb-md-0"
  >
    <li class="nav-item">
      <a href="#features" class="nav-link px-2">Features</a>
    </li>
    <li class="nav-item">
      <a href="#pricing" class="nav-link px-2">Pricing</a>
    </li>
    <li class="nav-item"><a href="#faqs" class="nav-link px-2">FAQs</a></li>
    <li class="nav-item"><a href="#about" class="nav-link px-2">About</a></li>
  </ul>

  <div class="col-md-3 text-end px-2">
    {% if not logged_in %}
    <a
      href="{{ url_for('login') }}"
      class="btn btn-outline-primary me-2"
      role="button"
      >Log In</a
    >
    <a href="{{ url_for('register') }}" class="btn btn-primary" role="button"
      >Sign Up</a
    >
    {% else %}
    <a
      href="{{ url_for('crm') }}"
      class="btn btn-outline-primary me-2"
      role="button"
      >Admin Panel</a
    >
    <a href="{{ url_for('logout') }}" class="btn btn-primary" role="button"
      >Log Out</a
    >
    {% endif %}
  </div>
</header>
